<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Account Login
					</span>

					<span class="txt1">
						Username
					</span>
					<div class="wrap-input" data-validate = "Username is required">
						<input class="input" type="text" name="username" >
						<span class="focus-input"></span>
					</div>
					
					<span class="txt1">
						Password
					</span>
					<div class="wrap-input" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input" type="password" name="pass" >
						<span class="focus-input"></span>
					</div>
					
					<div class="flex-sb-m">
						<div class="contact-form-checkbox">
							<input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt3">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
  
</body>
</html>
